<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="UTF-8"> 
		<title> Title </title> 
		<link rel="stylesheet" href="./style.css"> 
		<script src="./index.js" defer></script> 
	</head> 
	<body onLoad="startGame()">
		<div id="info">
			<h1 id="coin"> Coins: 0 </h1>
			<h1 id="score"> Score: 0 </h1>
			<input 
				type="button" 
				value="reset" 
				onClick="resetGame()"
			>

			<input
				type="range"
				value="50"
				onInput="audioVolume(this.value)"
			>
		</div>

			<audio src="./music/theme-music-long.mp3" loop></audio>
			<div id="game-container">
		</div>
	</body> 
</html>
